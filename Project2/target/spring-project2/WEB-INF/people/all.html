<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Person</title>
</head>
<body>

<div th:each="x : ${people}">
    <a th:href="@{/people/{id} (id = ${x.getId()})}"th:text="${x.getName()}"></a>
</div>
<br>
<hr>
<a th:href="@{/people/new}">Create Person</a>
</body>
</html>
