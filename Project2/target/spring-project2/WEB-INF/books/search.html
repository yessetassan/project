<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/search}">
    <label for="name">Enter name book --> </label>
    <input type="text"  id="name" name="name">
    <br>
    <input type="submit" value="Search!">
</form>
<div th:each="book : ${books}">
    <div th:if="${book != null}">
        <p th:text="${book.getName()}"></p>
        <p>The book reading by : </p>
        <div th:if="${book.getPerson() != null}">
            <p th:text="${book.getPerson().getName()}"></p>
        </div>
        <div th:if="${book.getPerson() == null}">
            <p>No one</p>
        </div>
    </div>
    <div th:if="${book == null}">
        <p>Don't have kind of book!</p>
    </div>
</div>


</body>
</html>
