<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Book Page</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/new_one}" th:object="${book}">
  <label for="name">Name Book : </label>
  <input type="text" th:field="*{name}" id="name">
  <br>
  <label for="year">Year Book : </label>
  <input type="text" th:field="*{year}" id="year">
  <br>
  <input type="submit" value="Create">
</form>
</body>
</html>
